<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="#home" class="nav-item">Home</a></li>
            <li><a href="#services" class="nav-item">Services</a></li>
            <li><a href="#about" class="nav-item">About</a></li>
            <li><a href="#contact-section" class="nav-item">Contact</a></li>
        </ul>
        <button id="darkModeToggle" class="toggle-btn">ðŸŒ™</button>
    </nav>

    <!-- Main Content Section -->
    <section id="home" class="section">
        <div class="square blue-gradient"></div>
        <div class="circle gradient"></div>
    </section>
    <section id="services" class="section">
        <div class="square blue-gradient"></div>
        <div class="circle gradient"></div>
    </section>
    <section id="about" class="section">
        <div class="square blue-gradient"></div>
        <div class="circle gradient"></div>
    </section>
    <section id="contact-section" class="section">
        <div class="square blue-gradient"></div>
        <div class="circle gradient"></div>
    </section>

    <script src="script.js"></script>

    <!-- Contact Form Section -->
    <section id="contact-form-section" class="section">
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
